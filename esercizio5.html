<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Bidimensionale</title>
</head>
<body>
    <div id="out0"></div>
    <div id="out1"></div>
    <div id="out2"></div>

    <script>
        let array =[[],[],[]];
        
        
        for(let i=0;i<10;i++){
           array[0].push(parseInt(Math.random()*10));
        }
        document.getElementById("out0").innerHTML=array[0][2]

        
        for(let i=0;i<10;i++){
          array[1].push(parseInt(Math.random()*10))  
        }
        document.getElementById("out1").innerHTML=array[1][2]

        
        for(let i=0;i<10;i++){
          array[2].push(parseInt(Math.random()*10))
        }
        document.getElementById("out2").innerHTML=array[2][2]
    </script>

</body>
</html>
